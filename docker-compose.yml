version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: proofhire-postgres
    environment:
      POSTGRES_USER: proofhire
      POSTGRES_PASSWORD: proofhire
      POSTGRES_DB: proofhire
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proofhire"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: proofhire-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: proofhire-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/proofhire-artifacts --ignore-existing;
      exit 0;
      "

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proofhire-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://proofhire:proofhire@postgres:5432/proofhire
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: proofhire-artifacts
      JWT_SECRET_KEY: dev-secret-key-change-in-production
      APP_ENV: development
      DEBUG: "true"
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  runner:
    build:
      context: ./runner
      dockerfile: Dockerfile
    container_name: proofhire-runner
    depends_on:
      - redis
      - minio
    environment:
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: proofhire-artifacts
      DATABASE_URL: postgresql://proofhire:proofhire@postgres:5432/proofhire
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./runner:/app
    command: python runner.py

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: proofhire-web
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  minio_data:
